<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Messenger</title>
    <style>
        /* styles.css */
.messenger-container {
    display: flex;
    height: 100vh;
}

.conversation-list {
    width: 30%;
    border-right: 1px solid #ccc;
    padding: 20px;
}

.message-area {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.message-history {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.message-input {
    display: flex;
    align-items: center;
    padding: 10px;
}

#messageInput {
    flex: 1;
    padding: 8px;
    margin-right: 10px;
}

#sendButton {
    padding: 8px 16px;
    background-color: #0077b5;
    color: #fff;
    border: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="messenger-container">
        <div class="conversation-list">
            <!-- List of conversations -->
        </div>
        <div class="message-area">
            <div class="message-history">
                <!-- Message history will be displayed here -->
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script>
        // script.js
document.addEventListener("DOMContentLoaded", function () {
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const messageHistory = document.querySelector(".message-history");

    // Function to add a new message to the message history
    function addMessage(message, sender) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        if (sender === "user") {
            messageElement.classList.add("user-message");
        } else {
            messageElement.classList.add("other-message");
        }
        messageElement.innerText = message;
        messageHistory.appendChild(messageElement);
        messageHistory.scrollTop = messageHistory.scrollHeight; // Scroll to bottom
    }

    // Function to handle sending a message
    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== "") {
            addMessage(message, "user");
            messageInput.value = ""; // Clear input field
            // Simulate receiving a response after a short delay
            setTimeout(() => {
                addMessage("Thanks for your message!", "other");
            }, 1000);
        }
    }

    // Event listener for send button click
    sendButton.addEventListener("click", sendMessage);

    // Simulate initial message
    setTimeout(() => {
        addMessage("Hello! How can I help you?", "other");
    }, 1000);
});

    </script>
</body>
</html>
