<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:  url("/assets/login.jpg");
            /*background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;*/
            background-size: cover;
           
            margin: 0;
            padding-top: 175px;
            padding-left: 600px;

            align-items: center;
            justify-content: center;
            max-height: 700px;
        }

        form {
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 25px;
            margin-bottom: 0px;
            
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 15px;
        }
        #input1{
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        label{
            font-size: 20px;
        }
        button:hover {
            background-color: #45a049;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        #container {
           width: 550px;
           padding-right: 500px;
        }
        
    </style>
</head>
<body>

<div id="container">
    <form id="loginForm">
        <h2>Login</h2>
        
        <label for="loginUsername">Username:</label>
        <input type="text" list="options2" id="loginUsername" name="loginUsername" required>
        
       

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="button" onclick="login()">Login</button>

        <div class="switch">
            <p a="Forgot Password"></p>
            <p>Don't have an account? <a href="#" onclick="toggleForm('registerForm')">Register</a></p>
        </div>
    </form>

    <form id="registerForm" style="display: none;">
        <h2>Register</h2>
        <label for="registername">Are you investor or Idea Developer</label>
        <select id="input1">
            <option value="option1">Invester</option>
            <option value="option2">Idea Developer</option>
    
          </select>
          <label for="registername">Enter your Name</label>
        <input type="text" id="registername" name="registername" required>

        <label for="Mail ID">Email ID</label>
        <input type="email" id="Mail ID" name="Mail ID" required>
        <label for="registerPassword">Enter Password</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
        <label for="registercrctpassword">Re-Enter Password</label>
        <input type="password" id="registercrctpassword" name="registercrctPassword" required>
        <label for="registerusername">User Name</label>
        <input type="text" id="registerusername" name="registerusername" required>

        
       
        <button type="button" onclick="register()">Register</button>

        <div class="switch">
            <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
        </div>
    </form>
</div>

<script>
    function toggleForm(formId) {
        document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
        document.getElementById('registerForm').style.display = formId === 'registerForm' ? 'block' : 'none';
    }

    function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Check if user exists in local storage (this is not secure, use a server and database in a real app)
        const storedUser = JSON.parse(localStorage.getItem(username));

        if (storedUser && storedUser.password === password) {
            alert('Login successful!');
        } else {
            alert('Invalid username or password.');
        }
    }

    function register() {
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;

        // Check if user already exists in local storage (this is not secure, use a server and database in a real app)
        if (localStorage.getItem(username)) {
            alert('Username already exists. Choose a different username.');
        } else {
            const newUser = { username, password };
            localStorage.setItem(username, JSON.stringify(newUser));
            alert('Registration successful!');
            toggleForm('loginForm');
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
  var inputs = document.querySelectorAll('input');

  inputs.forEach(function(input) {
    input.addEventListener('input', function() {
      if (this.value.length > 30) {
        this.value = this.value.slice(0, 20); // Limiting to 20 characters
      }
    });
  });
});
</script>

</body>
</html>
